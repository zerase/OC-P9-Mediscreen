<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="utf-8">
    <title>MediscreenUI - Patient Details</title>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}">-->
</head>

<body>
<div class="container">

    <div class="row"><h2>Patient Details</h2></div>
    <div class="row">
        <a href="/patient/list" class="btn btn-sm"><< Back</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Last name</th>
                    <th>First name</th>
                    <th>Date of birth</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Show details of patient to the table -->
                <tr>
                    <td th:text="${patient.id}"></td>
                    <td th:text="${patient.lastName}"></td>
                    <td th:text="${patient.firstName}"></td>
                    <td th:text="${patient.birthDate}"></td>
                    <td th:text="${patient.gender}"></td>
                    <td th:text="${patient.address}"></td>
                    <td th:text="${patient.phoneNumber}"></td>
                    <td class="text-center">
                        <a th:href="@{/patient/update/{id}(id=${patient.id})}">Edit</a>&nbsp;|&nbsp;
                        <a th:href="@{/patient/delete/{id}(id=${patient.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!--<div th:each="patient : ${patientsList}" class="col-6">
            <a th:href="@{|/get/${patient.id}|}">
                <p th:text="${patient.lastName}"></p>
                <p th:text="${patient.firstName}"></p>
                <p th:text="${patient.birthDate}"></p>
                <p th:text="${patient.gender}"></p>
            </a>
        </div>-->
    </div>

</div>

<!--<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>-->

</body>
</html>
