<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>MediscreenUI - Patient Details</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>

<!-- Navigation menu -->
<div th:replace="fragments/header :: header"></div>

<main>
  <div class="container">

    <h2 class="my-3 text-center">Patient Details</h2>

    <!-- Alert message -->
    <div th:if="${msgAlert != null}" class="alert alert-success alert-dismissible fade show text-center mt-3" role="alert">
      [[${msgAlert}]]
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="row d-flex">
      <!-- Patient demographics -->
      <div class="col-8 pl-0">
        <div th:replace="fragments/patient-demographics :: demographics"></div>
      </div>

      <!-- Assessment report -->
      <div class="col-4 pr-0">
        <div th:replace="fragments/patient-assessment :: assessment"></div>
      </div>
    </div>

    <!-- Patient history -->
    <div th:replace="fragments/patient-history :: history"></div>

  </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
