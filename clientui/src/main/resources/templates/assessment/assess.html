<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>MediscreenUI - Patient assessment</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

<!-- Navigation -->
<div th:replace="fragments/header :: header"></div>

<main>
<div class="container">

    <div class="row mt-4">
        <div class="col-6"></div>
        <div class="col-6 text-right">
            <a href="/patient/list" class="btn btn-info btn-sm"> << Back to Patient List</a>
        </div>
    </div>
    <div class="row mt-4"><h2>Diabetes assessment</h2></div>

    <div class="row">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Age</th>
                <th>Diabetes assessment is:</th>
            </tr>
            </thead>
            <tbody>
            <tr th:object="${assessment}">
                <td th:text="${assessment.patientDTO.lastName}"></td>
                <td th:text="${assessment.patientDTO.firstName}"></td>
                <td th:text="${assessment.patientAge}"></td>
                <td th:text="${assessment.diabetesRiskLevelAssessment}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
