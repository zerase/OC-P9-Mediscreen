<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>MediscreenUI - Add new patient</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>

<!-- Navigation menu -->
<div th:replace="fragments/header :: header"></div>

<!-- Main content -->
<main>
  <div class="container">

    <h2 class="my-3 text-center">Add new Patient</h2>

    <!-- Alert message -->
    <div th:if="${msgAlert != null}" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
      [[${msgAlert}]]
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="my-3 p-3">
      <!-- Form to save the values of new Patient, there are 2 buttons: Save data and Cancel to the list Patient -->
      <form th:action="@{/patients/new/validate}" th:object="${patientBean}" method="post" enctype="multipart/form-data" class="form-horizontal w-100">

        <!-- Last Name -->
        <div class="form-group row">
          <label for="lastName" class="col-sm-3 col-form-label">Last Name (required)</label>
          <div class="col-sm-9">
            <input type="text" th:field="*{lastName}" id="lastName" placeholder="Example : Holmes" class="form-control">
            <p class="text-danger small" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
          </div>
        </div>

        <!-- First Name -->
        <div class="form-group row">
          <label for="firstName" class="col-sm-3 col-form-label">First Name (required)</label>
          <div class="col-sm-9">
            <input type="text" th:field="*{firstName}" id="firstName" placeholder="Example : Sherlock" class="form-control">
            <p class="text-danger small" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
          </div>
        </div>

        <!-- Date of birth -->
        <div class="form-group row">
          <label for="dateOfBirth" class="col-sm-3 col-form-label">Date of birth (required)</label>
          <div class="col-sm-9">
            <input type="date" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" th:field="*{dateOfBirth}" id="dateOfBirth" class="form-control">
            <p class="text-danger small" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
          </div>
        </div>

        <!-- Gender -->
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Gender (required)</label>
          <div class="col-sm-9">
            <div class="form-check form-check-inline">
              <input type="radio" th:field="*{gender}" id="male" name="gender" value="M" class="form-check-input">
              <label for="male" class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" th:field="*{gender}" id="female" name="gender" value="F" class="form-check-input">
              <label for="female" class="form-check-label">Female</label>
            </div>
            <p class="text-danger small" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
          </div>
        </div>

        <!-- Address -->
        <div class="form-group row">
          <label for="address" class="col-sm-3 col-form-label">Address</label>
          <div class="col-sm-9">
            <input type="text" th:field="*{address}" id="address" placeholder="Example : 221b Baker Street" class="form-control">
            <p class="text-danger small" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
          </div>
        </div>

        <!-- Phone number -->
        <div class="form-group row">
          <label for="phoneNumber" class="col-sm-3 col-form-label">Phone</label>
          <div class="col-sm-9">
            <input type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="Example : 000-000-0000" class="form-control">
            <p class="text-danger small" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
          </div>
        </div>

        <!-- Buttons to validate or cancel operation -->
        <div class="text-center pt-3">
          <a th:href="@{/patients}" class="btn btn-outline-info btn-sm mr-3">Cancel</a>
          <input type="submit" value="Save patient" class="btn btn-info btn-sm">
        </div>
      </form>
    </div>

  </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
